<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cost Comparison</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #111; /* Slightly lighter black for container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
            color: #66b2ff; /* Light blue color for the title */
        }
        form {
            margin: 0 auto;
            animation: fadeInUp 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            animation: inputGlow 1s ease-in-out infinite alternate;
            background-color: #222; /* Slightly lighter black input background */
            color: white;
        }
        input[type="text"]::placeholder {
            color: #bbb; /* Light gray placeholder text */
        }
        input[type="submit"] {
            background-color: #0059b3; /* Blue button */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0066cc; /* Slightly lighter blue on hover */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes inputGlow {
            from {
                box-shadow: 0 0 5px #66b2ff;
            }
            to {
                box-shadow: 0 0 20px #66b2ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Cost Comparison</h1>
        <form action="/generate" method="post">
            <label for="prompt">Enter Dish Name</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g., Chicken Biryani">
            <input type="submit" value="Generate Cost Comparison">
        </form>
    </div>
</body>
</html>
