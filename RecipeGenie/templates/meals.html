<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGenie</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818; /* Dark background */
            color: #f4f4f4; /* Light text color */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #252526; /* Slightly lighter dark */
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navbar h1 {
            margin: 0;
            color: #00d1b2; /* Accent color */
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin-left: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #f4f4f4; /* Light text */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #444; /* Hover effect */
        }
        /* Container setup */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            width: 90%;
            height: calc(100% - 60px);
            margin: 10px auto;
            padding: 10px;
            background-color: #202225; /* Main container dark color */
            border-radius: 10px;
        }

        /* Left Sidebar */
        .left-sidebar {
            background-color: #2a2a2a; /* Darker sidebar */
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #444; /* Darker border */
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 3px;
            background-color: #3a3a3a; /* Slightly lighter input */
            color: #f4f4f4;
        }
        .recipe-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .recipe-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }
        .recipe-item:hover {
            background-color: #00d1b2; /* Hover effect */
            color: #181818; /* Darker text */
        }
        .recipe-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }
        /* Center content */
        .main-content {
            padding: 10px;
            text-align: center;
            background-color: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #444;
        }
        .main-content img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #444;
        }
        .instructions {
            margin-top: 10px;
            padding: 15px;
            text-align: left;
            background-color: #3a3a3a;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1.1em;
            color: #f4f4f4;
        }
        /* Right Sidebar */
        .right-sidebar {
            background-color: #2a2a2a;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #444;
            border-radius: 10px;
        }
        .right-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .right-sidebar li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .right-sidebar li:hover {
            background-color: #00d1b2;
            color: #181818;
        }
        .right-sidebar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>RecipeGenie</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <!-- Left Sidebar with Search and Recipe List -->
        <div class="left-sidebar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a recipe..." onkeyup="searchRecipes()">
            </div>
            <ul class="recipe-list" id="recipe-list"></ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content" id="main-content">
            <img id="recipe-image" src="" alt="Select a recipe">
            <div class="instructions" id="instructions">
                <h2>Instructions</h2>
                <p>Select a recipe to view instructions.</p>
            </div>
        </div>

        <!-- Right Sidebar with Ingredients -->
        <div class="right-sidebar">
            <h2>Ingredients</h2>
            <ul id="ingredients-list"></ul>
        </div>
    </div>

    <script>
        // Fetch initial data and other existing JavaScript functions remain unchanged
        function fetchInitialMeals() {
            fetch('/search')
                .then(response => response.json())
                .then(meals => populateRecipeList(meals));
        }

        function populateRecipeList(meals) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';
            meals.forEach(meal => {
                const listItem = document.createElement('li');
                listItem.className = 'recipe-item';
                listItem.onclick = () => showRecipeDetails(meal.idMeal);
                const img = document.createElement('img');
                img.src = meal.strMealThumb;
                img.alt = meal.strMeal;
                const span = document.createElement('span');
                span.textContent = meal.strMeal;
                listItem.appendChild(img);
                listItem.appendChild(span);
                recipeList.appendChild(listItem);
            });
        }

        function showRecipeDetails(mealId) {
            fetch(`/recipe/${mealId}`)
                .then(response => response.json())
                .then(meal => {
                    document.getElementById('recipe-image').src = meal.strMealThumb;
                    document.getElementById('instructions').innerHTML = `<h2>Instructions</h2><p>${meal.strInstructions}</p>`;
                    const ingredientsList = document.getElementById('ingredients-list');
                    ingredientsList.innerHTML = '';
                    for (let i = 1; i <= 20; i++) {
                        const ingredient = meal[`strIngredient${i}`];
                        const measure = meal[`strMeasure${i}`];
                        if (ingredient) {
                            const li = document.createElement('li');
                            li.innerHTML = `<img src="https://www.themealdb.com/images/ingredients/${ingredient}.png" alt="${ingredient}"> ${measure} ${ingredient}`;
                            ingredientsList.appendChild(li);
                        }
                    }
                });
        }

        function searchRecipes() {
            const query = document.getElementById('search-input').value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(meals => populateRecipeList(meals));
        }

        fetchInitialMeals();
    </script>
</body>
</html>
